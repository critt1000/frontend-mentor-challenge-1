<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/3e3e4dd88c.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
      media="screen and (min-width: 1400px)"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1399px)"
      href="./styles/style-mobile.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="innerContent">
        <div class="left">
          <div class="nav">
            <div class="nav-logo">
              <img src="./images/logo.svg" alt="main-logo" />
            </div>
            <div class="social">
              <i class="fab fa-twitter fa-2x"></i>
              <i class="fab fa-facebook-f fa-2x"></i>
              <i class="fas fa-envelope fa-2x"></i>
            </div>
          </div>
          <img
            class="main-image"
            src="./images/illustration-main.svg"
            alt="main-image"
          />
        </div>
        <div class="right">
          <div class="nav">
            <div class="nav-logo">
              <img src="./images/logo.svg" alt="main-logo" />
            </div>
            <div class="social">
              <i class="fab fa-twitter fa-2x"></i>
              <i class="fab fa-facebook-f fa-2x"></i>
              <i class="fas fa-envelope fa-2x"></i>
            </div>
          </div>
          <h1 class="heading">
            All your files in one secure location, accessible anywhere.
          </h1>
          <div class="body">
            <p class="body-text">
              Fylo stores all your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family and co-workers.
            </p>
          </div>
          <div class="input-heading">
            <h2>Sign up for early access</h2>
          </div>
          <div class="input-field">
            <input class="email-field" type="text" />
            <div>
              <a class="btn" href="#">Sign up</a>
            </div>
          </div>
          <div class="footer">
            <a class="footer-text" href="#"><h6>Privacy Policy</h6></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
